<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo.png">
  <title>Tableau de bord</title>
</head>
<body>

  <header class="head">
    <img src="images/logo.png" alt="Logo">

    <div class="logout">
      <button onclick="logout()" class="logout-btn"> <img src="icons/logout-white.png" alt="Deconnexion"> </button>
    </div>

  </header>

  
  <main>

    <h2>Tableau de bord</h2>

    <div class="dashboard">

        <div class="dash-card revenue">
            <div class="dash-title">Revenus du mois</div>
            <div class="dash-value" id="monthlyRevenue"></div>
        </div>

        <div class="dash-card paid">
            <div class="dash-title">Participants Payés</div>
            <div class="dash-value" id="paidCount"></div>
        </div>

        <div class="dash-card unpaid">
            <div class="dash-title">Participants Non Payés</div>
            <div class="dash-value" id="unpaidCount"></div>
        </div>

        <div class="dash-card total">
            <div class="dash-title">Total Participants</div>
            <div class="dash-value" id="totalCount"></div>
        </div>

    </div>

    <div class="chart-container">
        <h3>Graphique des revenus</h3>
        <canvas id="revenueChart"></canvas>

        <h3>Nouveaux participants</h3>
        <canvas id="newParticipantsChart" height="120"></canvas>

        <h3>Répartition des Ceintures</h3>
        <canvas id="beltChart"></canvas>
    </div>

    <nav class="navbar">
      <a href="participantsList.html" class="nav-btn" title="Participants">
        <img src="icons/list.png">
      </a>

      <a href="addParticipant.html" class="nav-btn" title="Ajouter">
        <img src="icons/add.png">
      </a>

      <a href="dashboard.html" class="nav-btn" title="Dashboard" style="background: #0ea5e9; box-shadow: 0 4px 8px rgba(14,165,233,0.3);">
        <img src="icons/dashboard-white.png">
      </a>
    </nav>

  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="/sw-register.js"></script>
  <script src="js/dashboard.js"></script>
    
</body>
</html>
