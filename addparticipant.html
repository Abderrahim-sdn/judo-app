<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo.png">
  <title>Add Partcipant</title>
</head>
<body>

  <header class="head">
    <img src="images/logo.png" alt="Logo">
    <!-- <h1>Kuwate El Fennec</h1> -->
  </header>

  <main>

  <h2>Ajouter un participant</h2>

  <form id="participantForm">

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" required>
    </div>

    <div class="form-group">
      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" required>
    </div>

    <div class="form-group">
      <label for="dateNaissance">Date de naissance</label>
      <input type="date" id="dateNaissance" required>
    </div>

    <div class="form-group">
      <label for="groupe">Groupe</label>
      <select id="groupe" required>
        <option value=""></option>
        <option value="adult">Adult</option>
        <option value="enfant">Enfants</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ceinture">Ceinture</label>
      <select id="ceinture" required>
        <option value=""></option>
        <option value="blanche">Blanche</option>
        <option value="jaune">Jaune</option>
        <option value="orange">Orange</option>
        <option value="verte">Verte</option>
        <option value="bleue">Bleue</option>
        <option value="marron">Marron</option>
        <option value="noire">Noire</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dateInscription">Date d'inscription</label>
      <input type="date" id="dateInscription">
    </div>

    <div class="buttons">
      <button id="canceladdParticipantBtn">Annuler</button>
      <button type="submit" id="addParticipantBtn">Ajouter</button>
    </div>

</form>

  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="js/script.js"></script>
</body>
</html>
