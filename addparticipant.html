<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo.png">
  <title>Ajouter un participant</title>
</head>
<body>

  <header class="head">
    <img src="images/logo.png" alt="Logo">

    <div class="logout">
      <button onclick="logout()" class="logout-btn"> <img src="icons/logout-white.png" alt="Deconnexion"> </button>
    </div>

  </header>

  <main>

  <h2>Ajouter un participant</h2>

  <form id="participantForm">

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" required>
    </div>

    <div class="form-group">
      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" required>
    </div>

    <div class="form-group">
      <label for="dateNaissance">Date de naissance</label>
      <input type="date" id="dateNaissance" required>
    </div>

    <div class="form-group">
      <label for="groupe">Groupe</label>
      <select id="groupe" required>
        <option value=""></option>
        <option value="adult">Adult</option>
        <option value="enfant">Enfants</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ceinture">Ceinture</label>
      <select id="ceinture" required>
        <option value=""></option>
        <option value="blanche">Blanche</option>
        <option value="jaune">Jaune</option>
        <option value="orange">Orange</option>
        <option value="verte">Verte</option>
        <option value="bleue">Bleue</option>
        <option value="marron">Marron</option>
        <option value="noire">Noire</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dateInscription">Date d'inscription</label>
      <input type="date" id="dateInscription">
    </div>

    <div class="buttons">
      <!-- <button id="canceladdParticipantBtn">Annuler</button> -->
      <button type="submit" id="addParticipantBtn">Ajouter</button>
    </div>

  </form>

    <nav class="navbar">
        <a href="participantsList.html" class="nav-btn" title="Participants">
          <img src="icons/list.png">
        </a>

        <a href="addParticipant.html" class="nav-btn" title="Ajouter" style="background: #0ea5e9; box-shadow: 0 4px 8px rgba(14,165,233,0.3);">
          <img src="icons/add-white.png">
        </a>

        <a href="dashboard.html" class="nav-btn" title="Dashboard">
          <img src="icons/dashboard.png">
        </a>
    </nav>

  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="/sw-register.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
