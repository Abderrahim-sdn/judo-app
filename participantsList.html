<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo.png">
  <title>Participants</title>
</head>
<body>

    <header class="head">
        <img src="images/logo.png" alt="Logo">

        <div class="logout">
            <button onclick="logout()" class="logout-btn"> <img src="icons/logout-white.png" alt="Deconnexion"> </button>
        </div>
    </header>

    <div class="search-div" id="searchDiv">
        <input type="text" id="searchInput" placeholder="Rechercher par nom ou prénom">
        <button id="filterBtn" class="filter-btn"> <img id="filterIcon" src="icons/filter.png"> </button>
    </div>


    <main>

        <div id="content">
            <h2>Liste des participants</h2>


            <!-- LOADING SKELETON -->
            <div id="loadingSkeleton">
                <!-- Card skeleton -->
                <div class="participants-cards">
                    <div class="card skeleton-card"></div>
                    <div class="card skeleton-card"></div>
                    <div class="card skeleton-card"></div>
                </div>

            </div>


            <div class="table-wrapper">
                <table class="participants-table">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Groupe</th>
                        <th>Ceinture</th>
                        <th>Inscrit le</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="participantsBody">
                    </tbody>
                </table>
            </div>

            <div class="participants-cards" id="participantsCards"></div>
        </div>

            
        <form id="editPartcipantForm">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" required>
        </div>

        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" required>
        </div>

        <div class="form-group">
            <label for="dateNaissance">Date de naissance</label>
            <input type="date" id="dateNaissance" required>
        </div>

        <div class="form-group">
            <label for="groupe">Groupe</label>
            <select id="groupe" required>
            <option value=""></option>
            <option value="adult">Adult</option>
            <option value="enfant">Enfants</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ceinture">Ceinture</label>
            <select id="ceinture" required>
            <option value=""></option>
            <option value="blanche">Blanche</option>
            <option value="jaune">Jaune</option>
            <option value="orange">Orange</option>
            <option value="verte">Verte</option>
            <option value="bleue">Bleue</option>
            <option value="marron">Marron</option>
            <option value="noire">Noire</option>
            </select>
        </div>

        <div class="form-group">
        <label for="dateInscription">Date d'inscription</label>
        <input type="date" id="dateInscription">
        </div>

        <div class="buttons">
            <button id="cancelEditParticipantBtn">Annuler</button>
            <button type="submit" id="saveEditParticipantBtn">Save</button>
        </div>
        </form>
        
        <div id="paymentDiv">
            <h2>Paiement</h2>

            <div id="paymentParticipantName" class="payment-participant-name"></div>

            <div class="form-group">
                <label for="paymentAmount">Montant (DA)</label>
                <input type="number" id="paymentAmount" min="0">
            </div>

            <div class="buttons">
                <button id="cancelPaymentBtn">Annuler</button>
                <button id="savePaymentBtn">Valider paiement</button>
            </div>

            <h3>Historique des paiements</h3>
            <div id="paymentsList"></div>
        </div>


        <nav class="navbar">
            <a href="participantsList.html" class="nav-btn" title="Participants" style="background: #0ea5e9; box-shadow: 0 4px 8px rgba(14,165,233,0.3);">
                <img src="icons/list-white.png">
            </a>

            <a href="addParticipant.html" class="nav-btn" title="Ajouter">
                <img src="icons/add.png">
            </a>
            <a href="dashboard.html" class="nav-btn" title="Dashboard">
                <img src="icons/dashboard.png">
            </a>
        </nav>


        <div id="filterPanel" class="filter-panel">
            <h3>Filtres</h3>

            <div class="form-group">
                <label>Groupe</label>
                <select id="filterGroupe">
                <option value="">Tous</option>
                <option value="adult">Adult</option>
                <option value="enfant">Enfants</option>
                </select>
            </div>

            <div class="form-group">
                <label>Ceinture</label>
                <select id="filterCeinture">
                <option value="">Toutes</option>
                <option value="blanche">Blanche</option>
                <option value="jaune">Jaune</option>
                <option value="orange">Orange</option>
                <option value="verte">Verte</option>
                <option value="bleue">Bleue</option>
                <option value="marron">Marron</option>
                <option value="noire">Noire</option>
                </select>
            </div>

            <div class="buttons">
                <button id="resetFilters" class="btn">Réinstaler</button>
                <button id="applyFilters" class="btn">Appliquer</button>
            </div>
        </div>

    
    </main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/sw-register.js"></script>
<script src="js/participants.js"></script>
</body>
</html>
