<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo.png">
  <title>Participants</title>
</head>
<body>

    <header class="head">
        <img src="images/logo.png" alt="Logo">
        <!-- <h1>Kuwate El Fennec</h1> -->
    </header>

    <main>

    <div id="content">
        <h2>Liste des participants</h2>

        <div class="table-wrapper">
            <table class="participants-table">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Groupe</th>
                    <th>Ceinture</th>
                    <th>Inscrit le</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="participantsBody">
                <!-- Firebase data here -->
                </tbody>
            </table>
        </div>

        <div class="participants-cards" id="participantsCards"></div>
    </div>

        
    <form id="editPartcipantForm">
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" required>
    </div>

    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" required>
    </div>

    <div class="form-group">
        <label for="dateNaissance">Date de naissance</label>
        <input type="date" id="dateNaissance" required>
    </div>

    <div class="form-group">
        <label for="groupe">Groupe</label>
        <select id="groupe" required>
        <option value=""></option>
        <option value="adult">Adult</option>
        <option value="enfant">Enfants</option>
        </select>
    </div>

    <div class="form-group">
        <label for="ceinture">Ceinture</label>
        <select id="ceinture" required>
        <option value=""></option>
        <option value="blanche">Blanche</option>
        <option value="jaune">Jaune</option>
        <option value="orange">Orange</option>
        <option value="verte">Verte</option>
        <option value="bleue">Bleue</option>
        <option value="marron">Marron</option>
        <option value="noire">Noire</option>
        </select>
    </div>

    <div class="form-group">
        <label for="dateInscription">Date d'inscription</label>
        <input type="date" id="dateInscription">
    </div>

    <div class="buttons">
        <button id="cancelEditParticipantBtn">Annuler</button>
        <button type="submit" id="saveEditParticipantBtn">Save</button>
    </div>
    </form>
    
    
    </main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/participants.js"></script>
</body>
</html>
